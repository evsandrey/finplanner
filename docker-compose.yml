version: '2'
services:
    front:
        build: 
            context: ./frontend
            args:                                                                      
               - BACK_URL=http://test:3000
        container_name: "frontend"
        image: andreyevsikov/frontend
        ports:
            - 8080:8080
        links:
            - back
        depends_on:
            - back
    back:
        build: ./backend
        container_name: "backend"
        image: andreyevsikov/backend
        environment:
            - CORS=http://sbt-ouiefs-6191.vm.mos.cloud.sbrf.ru:8080
        ports:
            - 3000:3000
        links:
            - mongodb
        depends_on:
            - mongodb
    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db
        ports:
            - 27017:27017
        command: mongod --smallfiles --logpath=/dev/null # --quiet